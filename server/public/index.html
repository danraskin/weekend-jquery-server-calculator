<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"></link>
    <script src="jquery.js" charset="UTF-8"></script>
    <script src="client.js" charset="UTF-8"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Server Side Calculator</h1>
    </header>
    <div class = "container">
        <section class = "display calulator">
            <p id="input_display"></p>
            <button class="numbtn" data-val="1">1</button>
            <button class="numbtn" data-val="2">2</button>
            <button class="numbtn" data-val="3">3</button>
            <button class="numbtn" data-val="4">4</button>
            <button class="numbtn" data-val="5">5</button>
            <button class="numbtn" data-val="6">6</button>
            <button class="numbtn" data-val="7">7</button>
            <button class="numbtn" data-val="8">8</button>
            <button class="numbtn" data-val="9">9</button>
            <button class="numbtn" data-val="0">0</button>
            <button class="numbtn" data-val=".">.</button>

            <button class="opbtn add" data-val="+">+</button>
            <button class="opbtn subtract" data-val="-">-</button>
            <button class="opbtn multiply" data-val="*">*</button>
            <button class="opbtn divide" data-val="/">/</button>
            <button class="btn equals">=</button>
            <button class="btn clear">C</button>
        </section>
        <section class = "display calculations">
            <h3>Calculation History</h3>
            <h4 id="solution"></h4>
            <ul id="calculationHistory"></ul>
        </section>
    </div>
    
</body>
</html>
